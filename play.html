<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLive - Jouer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body data-page="player">
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <header class="main-header">
        <div class="logo">
            <span class="logo-icon">‚ö°</span>
            <a href="index.html" class="logo-text" style="text-decoration: none;">QuizLive</a>
        </div>
        <div class="player-score-display">
            <span class="score-label">Score:</span>
            <span id="playerScore" class="score-value">0</span>
        </div>
        <button class="btn-home" onclick="goToHome()" title="Retour √† l'accueil">
            üè†
        </button>
    </header>

    <main class="player-container">
        <div class="player-header">
            <p style="color: var(--text-secondary);">
                Bienvenue, <strong id="playerName">Joueur</strong> !
            </p>
        </div>
        
        <div id="playerContent">
            <div class="waiting-screen">
                <div class="waiting-icon">‚è≥</div>
                <div class="waiting-text">Connexion au quiz...</div>
            </div>
        </div>
    </main>

    <!-- Modal pour entrer le pseudo (QR code) -->
    <div id="joinViaQRModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 24px;">üöÄ Rejoindre le Quiz</h2>
            <form id="joinViaQRForm" onsubmit="joinViaQR(event)">
                <div class="form-group">
                    <label>Code de la session</label>
                    <input type="text" id="qrSessionCode" readonly style="text-transform: uppercase; background: rgba(255,255,255,0.05);">
                </div>
                <div class="form-group">
                    <label>Votre pseudo</label>
                    <input type="text" id="qrPlayerName" placeholder="Entrez votre pseudo" required autofocus>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">
                    üéØ Participer
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
